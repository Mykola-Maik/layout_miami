<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBiKE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/favicon.svg"
    >
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a class="logo" href="/">
              <img
                class="logo__image"
                src="./images/logo.svg"
                alt="MyBiKE logo"
              >
            </a>

            <div class="header__contact">
              <a class="icon icon--phone header__call" href="tel:+1 234 5555-55-55"></a>

              <a class="icon icon--menu" href="#menu"></a>
            </div>
          </div>

          <h1 class="header__title">
            Take the Streets
          </h1>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions">
            <a class="logo" href="/">
              <img
                class="logo__image"
                src="./images/logoDark.svg"
                alt="MyBiKE logo"
              >
            </a>

            <a class="icon icon--cross" href="#home"></a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Home</a>
            </li>
            <li class="menu__item">
              <a href="#AboutUs" class="menu__link">About Us</a>
            </li>
            <li class="menu__item">
              <a href="#CompareBikes" class="menu__link">Compare Bikes</a>
            </li>
            <li class="menu__item">
              <a href="#Details" class="menu__link">Details</a>
            </li>
            <li class="menu__item">
              <a href="#Contacts" class="menu__link">Contacts</a>
            </li>
          </ul>

          <a
            href="tell:+1 234 5555-55-55"
            class="menu__call menu__call--phone"
          >
            +1 234 5555-55-55
          </a>

          <a
            href="tell:+1 234 5555-55-55"
            class="menu__call menu__call--action"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main></main>

    <footer class="footer"></footer>
  </body>
</html>
